<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 SECOND CLICKER</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="BUTTONLOGIC.js"></script>
    <div class="container-sm">
        <div>
            <p><h1><b>3 SECOND CLICKER</b></h1><br>
            <p><button id="timeButton" class="btn btn-primary btn-lg">Start</button></p><p id="time"></p>
        </div>
        <div>
            <p><button id="statsButton" class="btn btn-primary btn-lg" type="button">See More</button></p>
            <div class="collapse" id="statsView">
                <div class="card card-body">
                    <p id="resNumTry"></p>
                    <p id="resTime"></p><br>
                    <p id="numTry"></p>
                    <p id="timeMin"></p>
                    <p id="timeMax"></p>
                    <p id="timeMean"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
